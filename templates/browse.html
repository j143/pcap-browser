{% extends 'base.html' %}

{% block content %}
  <h1>Browse Files</h1>
  <form method="POST" action="{{ url_for('browse') }}" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.file }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  {% if files %}
    <h2>Uploaded Files</h2>
    <ul>
      {% for file in files %}
        <li><a href="{{ url_for('browse', file_id=file.id) }}">{{ file.name }}</a></li>

      {% endfor %}
    </ul>
  {% else %}
    <p>No files uploaded yet.</p>
  {% endif %}
{% endblock %}
